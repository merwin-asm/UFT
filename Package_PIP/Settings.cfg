[metadata]
name = uft
description = UFT (Universal File Transfer) is a CLI tool , which can be used to upload files to a public server and any one can download it...
version = 2.0.6
author = Cactochan
license_files = LICENSE
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/darkmash-org/UFT
platforms = any
classifiers =
    Programming Language :: Python :: 3
keywords = uft , universal , file , transfer


[options]
scripts = main.py
python_requires = >= 3.8

[options.entry_points]
console_scripts =
    uft = main:main
